<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/transaksi/style.css" />
    <title>Transaksi</title>
  </head>
  <body>
    <section class="container">
      <div class="header">
        <div class="logo">
          <img src="/assets/images/logo.png" class="photo" />
        </div>
        <ul class="nav">
          <li class="list active"><a href="#" class="link">Transaksi</a></li>
          <img src="" class="photo" />
        </ul>
      </div>
      <div class="transaksi">
        <div class="content">
          <div class="content_header">
            <div class="total_name">
              <h2 class="title">Total: IDR. 165.000</h2>
              <h2 class="subtitle">John Doe</h2>
            </div>
            <div class="dates">
              <h2 class="subtitle">Kamis, 12 Januari 2023</h2>
              <h2 class="subtitle">2:52PM</h2>
            </div>
          </div>
          <table class="table">
            <tbody>
              <tr>
                <td>1.</td>
                <td>Mushroom Field</td>
                <td>X 1</td>
                <td>IDR. 65.000</td>
                <td style="text-align: end">65.000 IDR</td>
              </tr>
              <tr>
                <td>2.</td>
                <td>Mie Ayam Jamur</td>
                <td>X 1</td>
                <td>IDR. 70.000</td>
                <td style="text-align: end">70.000 IDR</td>
              </tr>
              <tr>
                <td>3.</td>
                <td>Iced Coffee Grass Jelly</td>
                <td>X 2</td>
                <td>IDR. 15.000</td>
                <td style="text-align: end">30.000 IDR</td>
              </tr>
            </tbody>
          </table>
          <div class="action">
            <button class="btn primary">Bayar</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
